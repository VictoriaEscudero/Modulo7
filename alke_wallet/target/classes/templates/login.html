    <meta name="description" content="Billetera digital, proyecto alkemy"> <!-- Breve descripción de contenido-->

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-info"> <!--Barra de navegación-->
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><img src="./img/icon_wallet.webp" alt="logo-alke" width="30" class="d-inline-block align-text-top">AlkeWallet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" th:href="@{/menu}">Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" th:href="@{/deposit}">Depositar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" th:href="@{/sendmoney}">Transferir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" th:href="@{/withdraw}">Retirar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" th:href="@{/transactions}">Últimos movimientos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div>
    <div id="alertMessage">
        <h2 class="container mb-3 text-info">Ingresa a tu cuenta</h2>
        <form id="form-login">
            <div class="container mb-6">
                <label for="e-mail" class="form-label mb-6">Ingrese su correo electrónico</label>
                <input type="email" class="form-control" id="e-mail" placeholder="Correo electrónico" required>
            </div>
            <div class="container mb-6">
                <label for="pass" class="form-label mb-6" >Ingrese su contraseña</label>
                <input type="password" class="form-control" id="pass" placeholder="Contraseña" required>
            </div>
            <div class="container">
            <button type="submit" class="btn btn-info text-white">Iniciar sesión</button>
            </div>
        </form>
    </div>
</div>
<footer>
    <div>
        <span>Comunícate con nosotros</span><br>
        <!--Se insertan íconos y vínculos de RRSS-->
