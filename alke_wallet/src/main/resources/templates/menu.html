<!DOCTYPE html>
<html lang="es" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Billetera digital, proyecto alkemy">
    <meta name="author" content="Victoria Escudero">
    <link rel="shortcut icon" href="./img/icon_wallet.webp" type="image/x-icon">
    <title>Menú Principal - Billetera Digital</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><img src="./img/icon_wallet.webp" alt="logo-alke" width="30" class="d-inline-block align-text-top">AlkeWallet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/menu}">Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/deposit}">Depositar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/withdraw}">Retirar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/transfer}">Transferir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/transactions}">Últimos Movimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container-fluid text-center">
    <div>
        <h1 class="text-info p-2">Menú Principal</h1>
        <div class="form-group text-center">
            <label class="text-info">Bienvenid@, <span th:text="${name}"></span></label>
        </div>
        <div class="form-group text-center">
            <label class="text-white">Dinero en cuenta:</label>
            <h2 class="text-md-center">$<span th:text="${balance}"></span></h2>
        </div>
        <div class="row">
            <div class="col-12 mb-3">
                <a th:href="@{/deposit}" class="btn btn-info text-white">Depositar</a>
            </div>
        </div>
    </div>
</main>

<footer>
    <div>
        <span>Comunícate con nosotros</span><br>
        <a href="http://www.instagram.com/alkewallet"><img src="./IMG/instagram.png" alt="Logo Instagram" width="20px"></img></a>
        <a href="http://www.twitter.com/alkewallet"><img src="./IMG/twitter.png" alt="Logo Twitter" width="20px"></img></a>
        <a href="http://wa.me/56999027029"><img src="./IMG/whatsapp.png" alt="Logo Whatsapp" width="20px"></img></a>
        <a href="http://www.facebook.com/alkewallet"><img src="./IMG/facebook.png" alt="Logo Facebook" width="20px"></img></a>
    </div>
    <div style="text-align: left">
        <br><span>© 2024 <em>Creado por <strong>Victoria Escudero</strong></em></span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
