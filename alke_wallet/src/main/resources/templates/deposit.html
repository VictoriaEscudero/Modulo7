<!DOCTYPE html>
<html lang="es" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Billetera digital, proyecto alkemy">
    <meta name="author" content="Victoria Escudero">
    <link rel="shortcut icon" href="./img/icon_wallet.webp" type="image/x-icon">
    <title>Depósitos - Billetera Digital</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="./img/icon_wallet.webp" alt="logo-alke" width="30" class="d-inline-block align-text-top">AlkeWallet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/menu}">Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/deposit}">Depositar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/withdraw}">Retirar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-warning" aria-current="page" th:href="@{/transfer}">Transferir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-warning" aria-current="page" th:href="@{/transactions}">Últimos Movimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-warning" aria-current="page" th:href="@{/logout}">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container-fluid mt-5">
    <div class="formulario2 d-flex flex-column justify-content-center text-info">
        <h2 class="text-info text-md-center p-2">Depositar</h2>
        <div>
            <img src="../static/img/depositarIMG.png" alt="depósito a través del celular" class="tarjeta">
        </div>
        <form method="post" action="/deposit">
            <div class="form-group text-center">
                <label for="depositAmount" class="form-label text-info">Monto a depositar:</label>
                <input type="number" class="form-control" id="depositAmount" name="depositAmount" placeholder="$0" required>
            </div>
            <div class="form-group mt-3 text-center">
                <button type="submit" class="btn btn-info" style="color: aliceblue;">Realizar depósito</button>
            </div>
        </form>
    </div>
    <a th:href="@{/menu}" class="btn btn-info">Volver al Menú</a>
</main>
<footer>
    <div>
        <span>Comunícate con nosotros</span><br>
        <a href="http://www.instagram.com/alkewallet"><img src="../IMG/instagram.png" alt="Logo Instagram" width="20px"></img></a>
        <a href="http://www.twitter.com/alkewallet"><img src="../IMG/twitter.png" alt="Logo Twitter" width="20px"></img></a>
        <a href="http://wa.me/56999027029"><img src="../IMG/whatsapp.png" alt="Logo Whatsapp" width="20px"></img></a>
        <a href="http://www.facebook.com/alkewallet"><img src="../IMG/facebook.png" alt="Logo Facebook" width="20px"></img></a>
    </div>
    <div style="text-align: left">
        <br><span>© 2024 <em>Creado por <strong>Victoria Escudero</strong></em></span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
