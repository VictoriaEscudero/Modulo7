<!DOCTYPE html>
<html lang="es" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Billetera digital, proyecto alkemy">
    <meta name="author" content="Victoria Escudero">
    <link rel="shortcut icon" href="./img/icon_wallet.webp" type="image/x-icon">
    <title>Transferencias - Billetera Digital</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<header>
    <nav style="width: 100%" class="navbar navbar-expand-lg bg-info texto">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="../IMG/icon_wallet.webp" alt="logo-alke" width="30" class="d-inline-block align-text-top">AlkeWallet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/menu}">Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/sendmoney}">Depositar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/withdraw}">Retirar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/sendmoney}">Transferir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/transactions}">Últimos movimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <h2 class="text-info">Enviar dinero</h2>
        <div>
            <img class="imgBanco" src="../IMG/usuarios-online.png" alt="contactos">
        </div>
        <form th:action="@{/sendmoney}" method="post">
            <div>
                <label for="contact" class="form-label text-info">Elige el destinatario</label>
                <select id="contact" name="contact" class="form-select text-white" required>
                    <option th:each="contact : ${contacts}" th:value="${contact.email}"
                            th:text="${contact.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label text-info">Monto a transferir</label>
                <input type="number" id="amount" name="amount" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-info">Realizar transferencia</button>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
        </form>
    </div>
</main>
<footer>
    <div>
        <span>Comunícate con nosotros</span><br>
        <a href="http://www.instagram.com/alkewallet"><img src="./IMG/instagram.png" alt="Logo Instagram" width="20px"></img></a>
        <a href="http://www.twitter.com/alkewallet"><img src="./IMG/twitter.png" alt="Logo Twitter" width="20px"></img></a>
        <a href="http://wa.me/56999027029"><img src="./IMG/whatsapp.png" alt="Logo Whatsapp" width="20px"></img></a>
        <a href="http://www.facebook.com/alkewallet"><img src="./IMG/facebook.png" alt="Logo Facebook" width="20px"></img></a>
    </div>
    <div style="text-align: left">
        <br><span>© 2024 <em>Creado por <strong>Victoria Escudero</strong></em></span>
    </div>
</footer>

</body>
</html>
